<div class="topContainer">
    <div class="mainContainer">

        <div class="app-header">
            <h1>Kitaab-Worm</h1>
        </div>

        <form [formGroup]="loginForm" (ngSubmit)="login()">

            <div class="pageTitle">Login</div>

            <div class="form-group">
                <label for="email">Email</label>
                <input id="email" type="email" formControlName="email" placeholder="Email" class="form-control" />
                <div *ngIf="email?.invalid && (email?.touched || email?.dirty)" class="error-message">
                    <div *ngIf="email?.errors?.['required']">Email is required.</div>
                    <div *ngIf="email?.errors?.['email']">Please enter a valid email.</div>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input id="password" type="password" formControlName="password" placeholder="Password"
                    class="form-control" />
                <div *ngIf="password?.invalid && (password?.touched || password?.dirty)" class="error-message">
                    <div *ngIf="password?.errors?.['required']">Password is required.</div>
                    <!-- <div *ngIf="password?.errors?.['minlength']">Password must be at least 6 characters long.</div> -->
                </div>
            </div>

            <button type="submit" class="myButton">Login</button>

            <div class="linkClass">
                <p>New user? <a (click)="signUp()">Sign up here</a></p>
                <p><a (click)="forgotPassword()">Forgot your password?</a></p>
            </div>
        </form>
    </div>
</div>
