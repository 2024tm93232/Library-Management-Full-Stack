<div class="topContainer">
    <div class="mainContainer">

        <div class="app-header">
            <h1>Kitaab-Worm</h1>
        </div>

        <form [formGroup]="forgotPasswordForm" (ngSubmit)="resetPassword()">

            <div class="pageTitle">Reset Password</div>
            <div class="form-group">
                <label for="email">Email</label>
                <input id="email" type="email" formControlName="email" placeholder="Enter your email"
                    class="form-control" />
                <div *ngIf="email?.invalid && (email?.touched || email?.dirty)" class="error-message">
                    <div *ngIf="email?.errors?.['required']">Email is required.</div>
                    <div *ngIf="email?.errors?.['email']">Please enter a valid email.</div>
                </div>
            </div>

            <div class="form-group">
                <label for="newPassword">New Password</label>
                <input id="newPassword" type="password" formControlName="newPassword" placeholder="Enter new password"
                    class="form-control" />
                <div *ngIf="newPassword?.invalid && (newPassword?.touched || newPassword?.dirty)" class="error-message">
                    <div *ngIf="newPassword?.errors?.['required']">New password is required.</div>
                    <div *ngIf="newPassword?.errors?.['minlength']">Password must be at least 6 characters long.</div>
                </div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input id="confirmPassword" type="password" formControlName="confirmPassword"
                    placeholder="Confirm new password" class="form-control" />
                <div *ngIf="confirmPassword?.invalid && (confirmPassword?.touched || confirmPassword?.dirty)"
                    class="error-message">
                    <div *ngIf="confirmPassword?.errors?.['required']">Confirm password is required.</div>
                    <div *ngIf="forgotPasswordForm.hasError('passwordMismatch')">Passwords do not match.</div>
                </div>
            </div>

            <button type="submit" class="myButton">Reset Password</button>

            <div class="linkClass">
                <p><a (click)="login()">Back to Login</a></p>
            </div>
        </form>
    </div>
</div>
